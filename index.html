<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<style>
		body {
			background-color: #AAAAAA;
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		
			$.ajax({
				type: "GET",
				url: 'https://time-axis.github.io/FateGrandOrder.xml',
				cache: false,
				dataType: 'xml',
				success: function(data){
				
					$("ul").children().remove();
					
					var cardsList = new Array();
					
					var commonList = new Array();
					var uncommonList = new Array();
					var rareList = new Array();
					var mythicList = new Array();
					var specialList = new Array();
					
					$(data).find("card").each( function (i) {
						var newCard = new card($(this).find('name').text(),$(this).find('set').attr('rarity'));
						cardsList.push(newCard);
						switch(newCard.rarity()){
							case "common":
								commonList.push(newCard);
								break;
							case "uncommon":
								uncommonList.push(newCard);
								break;
							case "rare":
								rareList.push(newCard);
								break;
							case "mythic rare":
								mythicList.push(newCard);
								break;
							case "special":
								specialList.push(newCard);
								break;
							default:
								console.log("Error populating card list.");
								break;
						}
						//console.log(cardsList.length + ", " + i + ", " + cardsList[i].name() + ", " + cardsList[i].rarity());
					});
					
					$("#console").append('<strong>Commons</strong><br/>');
					for(var i = 0; i < commonList.length; i++){
						$("#console").append("<img src=\"FateGrandOrder-files/"+ commonList[i].name() + ".jpg\" style=\"border-radius: 12px; width: 248px;\" />");
					}
					$("#console").append('<br/><br/><strong>Uncommons</strong><br/>');
					for(var i = 0; i < uncommonList.length; i++){
						$("#console").append("<img src=\"FateGrandOrder-files/"+ uncommonList[i].name() + ".jpg\" style=\"border-radius: 12px; width: 248px;\" />");
					}
					$("#console").append('<br/><br/><strong>Rares</strong><br/>');
					for(var i = 0; i < rareList.length; i++){
						$("#console").append("<img src=\"FateGrandOrder-files/"+ rareList[i].name() + ".jpg\" style=\"border-radius: 12px; width: 248px;\" />");
					}
					$("#console").append('<br/><br/><strong>Mythic Rares</strong><br/>');
					for(var i = 0; i < mythicList.length; i++){
						$("#console").append("<img src=\"FateGrandOrder-files/"+ mythicList[i].name() + ".jpg\" style=\"border-radius: 12px; width: 248px;\" />");
					}
					$("#console").append('<br/><br/><strong>Special</strong><br/>');
					for(var i = 0; i < specialList.length; i++){
						$("#console").append("<img src=\"FateGrandOrder-files/"+ specialList[i].name() + ".jpg\" style=\"border-radius: 12px; width: 248px;\" />");
					}
					
					
					
				},
				error: function(data){
					console.log('Error loading XML data');
					$("#console").append('Error loading XML data');
				}
			});
			
			function card(nameInput,rarityInput){	
				this.name = name;
				this.rarity = rarity;
				function name(){
					return nameInput;
				}
				function rarity(){
					return rarityInput;
				}
			}
			
			// source: https://stackoverflow.com/a/11331200/4298200
			function Sound(source, volume, loop)
			{
				this.source = source;
				this.volume = volume;
				this.loop = loop;
				var son;
				this.son = son;
				this.finish = false;
				this.stop = function()
				{
					document.body.removeChild(this.son);
				}
				this.start = function()
				{
					if (this.finish) return false;
					this.son = document.createElement("embed");
					this.son.setAttribute("src", this.source);
					this.son.setAttribute("hidden", "true");
					this.son.setAttribute("volume", this.volume);
					this.son.setAttribute("autostart", "true");
					this.son.setAttribute("loop", this.loop);
					document.body.appendChild(this.son);
				}
				this.remove = function()
				{
					document.body.removeChild(this.son);
					this.finish = true;
				}
				this.init = function(volume, loop)
				{
					this.finish = false;
					this.volume = volume;
					this.loop = loop;
				}
			}
		});
	</script>
</head>
<body>
	<div id="console"></div>
</body>
</html>
