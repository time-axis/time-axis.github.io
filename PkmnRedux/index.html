<html>
<body>
	<style>
		img {
			display: inline-block;
			margin-left: auto;
			margin-right: auto;
			border: 3px solid;
		}

	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="wz_jsgraphics.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				type: "GET",
				url: "https://time-axis.github.io/PkmnRedux/PokemonEvoDB.xml",
				cache: false,
				dataType: 'xml',
				success: function(data){
				
					$("ul").children().remove();
					
					var pkmnList = new Array();
				},
				error: function(data){
					console.log('Error loading XML data');
					$("#console").append('Error loading XML data');
				}
			});
			
			function pkmn(pkmnIdInput,nameInput,evosInput){
				switch(arguments.length) // Function Overload
				{
					case 0:
						this.id = false;
						this.name = "(Argument Error)";
						this.evos = false;
						break;
					case 1:
						this.id = id;
						this.name = "(Argument Error)";
						this.evos = false;
						break;
					case 2:
						this.id = id;
						this.name = name;
						this.evos = false;
						break;
					case 3:
						this.id = id;
						this.name = name;
						this.evos = false;
						break;
					default:
						console.log("Error constructing pkmn object. Too many arguments.")
						break;
				}
				
				function id(){
					return pkmnIdInput;
				}
				
				function name(){
					return nameInput;
				}
			}
			
			function evo(evoIdInput,evoNameInput,evoNoteInput){
				switch(arguments.length) // Function Overload
				{
					case 0:
						this.id = false;
						this.name = "(Argument Error)";
						this.note = "";
						break;
					case 1:
						this.id = id;
						this.name = "(Argument Error)";
						this.note = "";
						break;
					case 2:
						this.id = id;
						this.name = name;
						this.note = "";
						break;
					case 3:
						this.id = id;
						this.name = name;
						this.note = note;
						break;
					default:
						console.log("Error constructing evo object. Too many arguments");
						break;
				}
				
				function id(){
					return evoIdInput;
				}
				
				function name(){
					return evoNameInput;
				}
				
				function note(){
					return evoNoteInput;
				}
				
				
			}

			var jg = new jsGraphics();
			jg.setPrintable(true);
			jg.setColor("#000000");
			jg.setStroke(3);
			jg.drawLine($("#test1").position().left+($("#test1").width()/2),$("#test1").position().top+($("#test1").height()/2),$("#test2").position().left+($("#test2").width()/2),$("#test2").position().top);
			jg.drawLine($("#test1").position().left+($("#test1").width()/2),$("#test1").position().top+($("#test1").height()),$("#test3").position().left+($("#test3").width()/2),$("#test3").position().top);
			jg.drawImage("gfx/0001.png",$("#test1").position().left,$("#test1").position().top,0,0);
			jg.paint();
		});
	</script>

	</div>
	<div id="console"></div>
	
</body>
